<body>

                <div class="contenedor-citas col-12 col-md-6 col-lg-6">
                    <div class="contenedor-header col-12">
                        <h3 class="open-sans-regular text-black">CITAS FINALIZADAS</h3>
                        <form class="d-flex">

                            </div>

                    </div>
                    <div class="contenedor-cards col-12">

                            <div class="card-izquierda">
                                <div class="elemento-fecha-cita d-flex justify-content-center align-items-center text-center"">
                                    <h5 class="open-sans-regular-italic text-white p-0 m-0" >

                                    </h5>
                                </div>
                                <div class="elemento-hora-llegada d-flex justify-content-center align-items-center text-center"">
                                    <h5 class="open-sans-regular-regular text-white p-0 m-0">
                                        Hora de llegada del cliente: <br> 11:00 am.
                                    </h5>
                                </div>
                                <div class="elemento-movilizacion text-black d-flex flex-column justify-content-center align-items-center">
                                    <h5 class="open-sans-extrabold p-0 m-0 mb-3">
                                        Movilización del vehículo:
                                    </h5>
                                    <h5 class="open-sans-regular p-0 m-0">
                                        Cliente vendrá y dejará el vehículo
                                    </h5>
                                </div>
                            </div>
                            <div class="card-derecha">
                                <div class="img-container">
                                    <img src="../../recursos/imagenes/img_panel/CAR-EXAMPLE.svg">
                                </div>

                                <div class="info-cliente text-white d-flex flex-column justify-content-center align-items-center ">
                                    <div class="grupo1">
                                        <h5 class="open-sans-bold p-0 m-0">
                                            DUI del cliente: 
                                        </h5>
                                        <h5 class="open-sans-regular p-0 m-0">
                                            12345678-9
                                        </h5>
                                    </div>

                                    <div class="grupo2">
                                        <h5 class="open-sans-bold p-0 m-0">
                                            Placa del Vehiculo:
                                        </h5>
                                        <h5 class="open-sans-regular p-0 m-0">
                                            P333-333
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
