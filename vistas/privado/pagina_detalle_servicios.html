<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Detalles del servicios</title>

    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="DARG_Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icons/icon_servicios.svg">

    <!-- *Llamada a las hojas de estilos del framework (BOOTSTRAP) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- *Llamada a las hojas de estilos propios de css (CREADOS)-->
    <link href="../../recursos/estilos/privado/pagina_detalle_servicios.css" rel="stylesheet">
    <!--Cambiarlo por el css de la página en cuestion-->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
    <link href="../../recursos/estilos/privado/plantilla.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
</head>

<body>
    <!-- *Contenido principal del documento -->
    <main class="open">
        <div class="btnReturn pt-5 pb-4 px-4" onclick="goBack()">
            <h4 class="open-sans-regular text-black">
                <img src="../../recursos/imagenes/icons/minus.png">
                Regresar <!-- para regresar a la pagina anterior -->
            </h4>
        </div>
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="col-1">
                        <h1>Servicios</h1>
                    </div>
                    <div class="col-11">
                        <button type="button" id="btnEditCar" onclick="openUpdateService()"
                            class="btn col-2 ms-3 m-0 p-0">
                            <img src="../../recursos/imagenes/icons/btn-edit.svg" class="svg1">
                        </button>
                    </div>
                </div>
                <form id="searchForm">
                    <div class="input-group buscador shadow-sm mt-5 mb-4" data-bs-toggle="popover"
                        data-bs-trigger="hover focus" data-bs-content="Buscador habilitado para: Nombre del servicio.">
                        <!-- Contenedor del los input de entrada -->
                        <input type="search" class="form-control search" placeholder="Buscar..." id="search"
                            name="search" maxlength="50" autocomplete="off">
                        <button type="submit" class="btn btn-outline" id="searchInput"><i class="bi-search"><img
                                    src="../../recursos/imagenes/icons/icon-search.svg"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Cards -->
        <div class="container">
            <div class="containerCardsServicios">
                <div id="ServicioDataContainer" class="scrollVertical">
                </div>
            </div>
        </div>
    </main>
    <!-- Modal detalle-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content p-lg-5 p-1 p-md-4 pb-0 pb-lg-3">
                <!-- Cuerpo del modal -->
                <form id="save_form" class="needs-validation" novalidate>
                    <div class="modal-body form-floating mb-0 p-0 col-12 mb-4 custom-label-spacing">
                        <input type="number" class="d-none" id="id_tipo_servicio" name="id_tipo_servicio"
                            autocomplete="off">
                        <!-- Campo de entrada para el nombre del servicio -->
                        <div class="form-floating mb-3 p-0">
                            <input type="text" class="form-control" id="nombre_servicio" autocomplete="off"
                                placeholder="" name="nombre_servicio" maxlength="50" required>
                            <label for="nombre_servicio" class="form-label">Nombre del servicio</label>
                            <span id="nombreDetalleServicioERROR" class="text-danger"></span>
                        </div>
                        <!-- Campo de entrada para la descripción del servicio -->
                        <div class="form-floating mb-3 p-0">
                            <input type="text" class="form-control" id="descripcion_servicio" autocomplete="off"
                                placeholder="" name="descripcion_servicio" maxlength="50" required>
                            <label for="descripcion_servicio" class="form-label">Descripción del servicio</label>
                            <span id="descripcionDetalleServicioERROR" class="text-danger"></span>
                        </div>
                        <!-- Botones para aceptar y cancelar -->
                        <div
                            class="modal-footer d-flex justify-content-center align-items-center col-lg-12 col-12 mt-5">
                            <div id="containerBotones">
                            </div>
                            <button type="button" class="btn btn-light btnCancel me-lg-5 me-3 me-md-5"
                                onclick="openClose()">Cancelar</button>
                            <button type="submit" class="btn btn-primary btnSave">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>



    <!--TODO -------------------------------MODAL ADD---------------------->
    <!-- Contenedor del modal de agregar automovil-->
    <!-- Formulario en el modal para agregar servicio -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <!-- Contenedor del modal dialog-->
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <!-- Contenedor del modal content-->
            <div class="modal-content p-lg-4 p-2">
                <!-- Contenedor del modal body-->
                <div class="modal-body col-12">
                    <!-- Formulario en el modal para agregar servicio -->
                    <form id="save_form_2" class="needs-validation" novalidate>
                        <div
                            class="content-add-img col-12 d-flex flex-column justify-content-center align-items-center">
                            <div class="form-floating mb-0 p-0 col-12 mb-4">
                                <input type="text" class="form-control" id="nombre_tipo_servicio"
                                    name="nombre_tipo_servicio" autocomplete="off" placeholder="..." required>
                                <label for="nombre_tipo_servicio">Nombre de la categoría</label>
                                <span id="nombreServicioERROR" class="text-danger"></span>
                                <br>
                                <div class="container justify-content-center d-flex flex-column align-items-center">
                                    <input type="text" id="currentImage" class="invisible" name="currentImage">
                                    <h6>Imagen de la categoría</h6>
                                    <img id="selectedImageW" class="col-10"
                                        src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                        alt="example placeholder" />
                                    <div class="btn btn-primary btn-rounded btnForgot col-8 open-sans-regular mt-1">
                                        <label class="form-label text-white m-1" for="customFileW">Seleccionar
                                            imagen</label>
                                        <input type="file" class="form-control d-none" autocomplete="off"
                                            id="customFileW" name="customFileW"
                                            onchange="displaySelectedImage(event, 'selectedImageW')" />
                                    </div>
                                    <div
                                        class="modal-footer d-flex justify-content-center align-items-center col-lg-12 col-12 mt-5">
                                        <button type="button" class="btn btn-light btnCancel me-lg-5 me-3 me-md-5"
                                            onclick="openClose()">Cancelar</button>
                                        <button type="submit"
                                            class="btn btn-primary btnSave me-lg-5 me-3 me-md-5">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Dejarlo NOQUITAR-->
    <!--*Libreria de mensajes-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador del sitio publico -->
    <script type="text/javascript" src="../../controlador/utilidades/privado.js"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/privado/pagina_detalle_servicios.js"></script>
    <!--Cambiarlo por el js de la página en cuestion-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Llamada al controlador del componente -->
    <script type="text/javascript" src="../../controlador/utilidades/components.js"></script>
    <script src="../../controlador/utilidades/inactivityLogout.js"></script>
</body>

</html>
