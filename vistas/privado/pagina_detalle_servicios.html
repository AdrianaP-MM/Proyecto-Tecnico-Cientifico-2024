<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Detalles servicios</title>

    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="DARG_Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="/recursos/imagenes/icons/IconBook.png">

    <!-- *Llamada a las hojas de estilos del framework (BOOTSTRAP) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- *Llamada a las hojas de estilos propios de css (CREADOS)-->
    <link href="../../recursos/estilos/privado/pagina_detalle_servicios.css" rel="stylesheet">
    <!--Cambiarlo por el css de la página en cuestion-->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
    <link href="../../recursos/estilos/privado/plantilla.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->


</head>

<body>
    <!-- *Contenido principal del documento -->
    <main class="open">
        <!-- encabezado de la pagina -->
        
        <header>
            <div class="container">
                <div class="row">
                    <div class="btnReturn pt-5 pb-4 px-4" onclick="goBack()">
                        <h4 class="open-sans-regular text-black">
                            <img src="../../recursos/imagenes/icons/minus.png">
                            Regresar <!-- para regresar a la pagina anterior -->
                        </h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h1>Servicios</h1>
                    </div>
                </div>
            </div>
        </header>
        <!-- Cards -->
        <div class="container">
            <div class="row ">
                <div class="col-auto">
                    <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Agregar servicio</button>
                </div>
            </div>
        </div>

        <div  class="container">
            <div id="ServicioDataContainer" class="row row-cols-1 row-cols-md-4 scrollVertical">

            </div>
        </div>

     
    </main>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <form id="save_form">
                        <input type="number" class="" id="id_tipo_servicio" name="id_tipo_servicio">
                        <!-- Campo de entrada para el nombre del servicio -->
                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="nombre_servicio" placeholder=""
                                name="nombre_servicio">
                            <label for="nombre_servicio" class="form-label">Nombre servicio</label>
                        </div>
                        <!-- Campo de entrada para la descripción del servicio -->
                        <div class="form-floating mb-2 p-0">
                            <input type="text" class="form-control" id="descripcion_servicio" placeholder=""
                                name="descripcion_servicio">
                            <label for="descripcion_servicio" class="form-label">Descripción servicio</label>
                        </div>
                        <!-- Línea divisoria -->
                        <hr style="border-bottom: 1px solid red;">
                        <!-- Botones para aceptar y cancelar -->
                        <div class="text-center" id="containerBotones">
                            <button type="submit" class="btn btn-danger mx-2">Aceptar</button>
                            <button type="button" class="btn btn-dark mx-2" onclick="openClose()">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Dejarlo NOQUITAR-->
    <!--*Libreria de mensajes-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador del sitio publico -->
    <script type="text/javascript" src="../../controlador/utilidades/privado.js"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/privado/pagina_detalle_servicios.js"></script>
    <!--Cambiarlo por el js de la página en cuestion-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Llamada al controlador del componente -->
    <script type="text/javascript" src="../../controlador/utilidades/components.js"></script>
</body>

</html>
