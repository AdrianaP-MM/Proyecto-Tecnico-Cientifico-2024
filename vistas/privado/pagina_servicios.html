    <!-- Modal Agregar Categoría -->

        <div class="modal-dialog modal-dialog-centered">

                <!-- Encabezado del modal -->
                <div class="modal-header">
                    <h5 class="modal-title" id="agregarCategoriaModalLabel">Agregar Categoría</h5>
                    <!-- Botón para cerrar el modal -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Cuerpo del modal -->
                <div class="modal-body">
                    <form>
                        <!-- Campo de entrada para el nombre de la categoría -->
                        <!-- Campo de entrada para el nombre de la categoría -->
                        <div class="mb-3">
                            <label for="nombreCategoria" class="form-label">Nombre de la Categoría</label>
                            <!-- Input que no acepta números y tiene un máximo de 50 caracteres -->
                            <input type="text" class="form-control" id="nombreCategoria" pattern="[^\d]{0,50}"
                                title="Solo se permiten letras y máximo 50 caracteres" required>
                        </div>

                        <!-- Campo de entrada para la imagen de la categoría -->
                        <div class="mb-3">
                            <label for="imagenCategoria" class="form-label">Imagen de la Categoría</label>
                            <input type="file" class="form-control" id="imagenCategoria">
                        </div>
                    </form>
                </div>
                <!-- Pie del modal -->
                <div class="modal-footer justify-content-center">
                    <!-- Botón para cancelar -->

                    onclick="openClose()">Cancelar</button>
                    <!-- Botón para aceptar -->
