<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Usuario - DARG</title> <!--Cambiarlo por el titulo de la página en cuestion-->

    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="DARG_Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icons/icono_usuario.svg">

    <!-- *Llamada a las hojas de estilos del framework (BOOSTRAP) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- *Llamada a las hojas de estilos propios de css (CREADOS)-->
    <link href="../../recursos/estilos/privado/usuario.css" rel="stylesheet">
    <!--Cambiarlo por el css de la página en cuestion-->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
    <link href="../../recursos/estilos/privado/plantilla.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
</head>

<body>
    <!-- *Contenido principal del documento -->
    <main class="open">
        <div class="contenedor-total d-flex flex-wrap">
            <div class="contenedor-blanco shadow col-lg-6 col-md-10 col-12 d-flex">
                <div class="contenedor-ralla d-flex justify-content-end col-lg-1 col-2 col-md-1 position-relative">
                    <img src="../../recursos/imagenes/img-usuario/wave-red-1.svg">
                    <button class="btn btn-outline-dark btnExit position-absolute" type="button" onclick="logOut()">
                        <a class="nav-link d-flex" aria-current="page">
                            <img src="../../recursos/imagenes/img-usuario/exit-icon-btn.svg">
                        </a>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center h-100 col-lg-11 col-10">
                    <div class="contenedor-form col-10 col-lg-9 col-md-9">
                        <div class="contenedorTitulo col overflow-x-auto">
                            <h3 class="email">correoelectrionico@gmail.com</h3>
                            <div class="lineR3"></div>
                        </div>
                        <div class="contenedor-inputs text-center col-12">
                            <form id="inputUsuario">
                                <div class="form-floating mb-0">
                                    <input type="email" class="form-control" id="correoUsuario" name="correoUsuario"
                                        placeholder="name@example.com"
                                        value="correoelectrionico@gmail.com                                    ">
                                    <label for="correoUsuario">Correo Electrónico</label>


                                </div>
                                <div class="form-floating">
                                    <input type="tel" class="form-control" id="telefonoUsuario" placeholder="0000-0000">
                                    <label for="telefonoUsuario">Teléfono</label>
                                </div>
                                <div
                                    class="contenedor_botones d-flex align-items-center justify-content-center col-12 flex-wrap">
                                    <button type="button" class="btn btn-dark btnCancelar col-lg-5 col-md-5 col-10"
                                        onclick="openClose()">
                                        <h6 class="open-sans-bold p-0 m-0 z-3">
                                            Cancelar
                                        </h6>
                                    </button>
                                    <button type="submit" class="btn btn-primary btnAceptar col-lg-5 col-md-5 col-10">
                                        <h6 class="open-sans-bold p-0 m-0 z-3">
                                            Guardar
                                        </h6>
                                    </button>
                                    <button type="button" class="btn btn-primary btnAceptar col-lg-5 col-md-5 col-10"
                                        onclick="openPassword()">
                                        <h6 class="open-sans-bold p-0 m-0 z-3">
                                            Cambiar contraseña
                                        </h6>
                                    </button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-imagen col-lg-5 col-md-0 col-0 d-flex justify-content-end align-items-end">
                <img src="../../recursos/imagenes/img-usuario/img-woman-2.svg" class="d-none d-lg-block">
            </div>
            <!--Modal-->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">

                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content p-lg-5 p-1 p-md-4 pb-0 pb-lg-3">
                        <form id="saveForm"> <!--Formulario de guardado-->

                            <div class="modal-body row">

                                <div class="content-add-info col-md-7">

                                    <div class="form-floating mb-0 p-0">
                                        <input type="text" class="form-control" id="input_dui" name="input_dui"
                                            placeholder="name@example.com">
                                        <label for="input_dui">DUI</label> <!--DUI-->
                                    </div>

                                </div>
                            </div>
                            <div class="modal-footer d-flex justify-content-center align-items-center col-12 mt-5"
                                id="containerBotones">
                                <button type="button" id="btnUno" class="btn btn-secondary btnCancel mx-5"
                                    onclick="openClose()">Cancelar</button> <!--Boton de cancelar-->
                                <button type="submit" id="btnDos" class="btn btn-primary btnSave">Aceptar</button>
                                <!--Boton de aceptar-->

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Dejarlo NOQUITAR-->
    <!--*Libreria de mensajes-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador del sitio publico -->
    <script type="text/javascript" src="../../controlador/utilidades/privado.js"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/privado/usuario.js"></script>
    <!--Cambiarlo por el js de la página en cuestion-->
    <!-- Llamada al controlador del componente -->
    <script type="text/javascript" src="../../controlador/utilidades/components.js"></script>
</body>

</html>
