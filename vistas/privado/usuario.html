<!DOCTYPE html>
<html lang="es">

<head>
    <title>Usuario - DARG</title> <!-- Título de la página -->
    <meta charset="utf-8"> <!-- Codificación de caracteres -->
    <meta name="author" content="DARG_Company"> <!-- Autor de la página -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuración de la vista en dispositivos móviles -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icons/icono_usuario.svg"> <!-- Ícono de la pestaña del navegador -->
    <!-- Enlaces a archivos CSS de Bootstrap y estilos propios -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link href="../../recursos/estilos/privado/usuario.css" rel="stylesheet"> <!-- Estilos personalizados -->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet"> <!-- Estilos de fuentes -->
    <link href="../../recursos/estilos/privado/plantilla.css" rel="stylesheet"> <!-- Otros estilos personalizados -->
</head>

<body>
    <main class="open"> <!-- Contenido principal -->
        <div class="contenedor-total d-flex flex-wrap"> <!-- Contenedor principal flexbox -->
            <div class="contenedor-blanco shadow col-lg-6 col-md-10 col-12 d-flex"> <!-- Contenedor blanco con sombra -->
                <div class="contenedor-ralla d-flex justify-content-end col-lg-1 col-2 col-md-1 position-relative">
                    <img src="../../recursos/imagenes/img-usuario/wave-red-1.svg"> <!-- Imagen decorativa -->
                    <button class="btn btn-outline-dark btnExit position-absolute" type="button" onclick="logOut()">
                        <a class="nav-link d-flex" aria-current="page">
                            <img src="../../recursos/imagenes/img-usuario/exit-icon-btn.svg"> <!-- Botón de salida con icono -->
                        </a>
                    </button>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center h-100 col-lg-11 col-10">
                    <div class="contenedor-form col-10 col-lg-9 col-md-9">
                        <form id="loginForm">
                            <div id="userEmaill" class="contenedorTitulo col overflow-x-auto">
                                <h3 id="emailMostrado" class="email"></h3> <!-- Título para mostrar el correo electrónico -->
                            </div>
                        </form>

                        <div class="contenedor-inputs text-center col-12">
                            <form id="inputUsuario" class="needs-validation" novalidate>
                                <input type="number" class="d-none" id="id_usuario" name="id_usuario"> <!-- Campo oculto para ID de usuario -->
                                <!-- Input para correo electrónico -->
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" id="correoUsuario" name="correoUsuario"
                                        placeholder="name@example.com" value="correoelectrionico@gmail.com" required>
                                    <label for="correoUsuario">Correo electrónico</label>
                                    <div class="invalid-feedback">Por favor ingresa un correo electrónico.</div>
                                </div>
                                <!-- Input para teléfono -->
                                <div class="form-floating mb-4">
                                    <input type="tel" class="form-control" id="telefonoUsuario" name="telefonoUsuario"
                                        placeholder="0000-0000" required>
                                    <label for="telefonoUsuario">Teléfono</label>
                                    <div class="invalid-feedback">Por favor ingresa un teléfono.</div>
                                </div>
                                <!-- Botones de acción -->
                                <div class="contenedor_botones d-flex align-items-center justify-content-center col-12 flex-wrap">
                                    <button type="button" class="btn btn-dark btnCancelar col-lg-5 col-md-5 col-10"
                                        onclick="openClose()">
                                        <h6 class="open-sans-bold p-0 m-0 z-3">Cancelar</h6>
                                    </button>
                                    <button type="submit" class="btn btn-primary btnAceptar col-lg-5 col-md-5 col-10">
                                        <h6 class="open-sans-bold p-0 m-0 z-3">Guardar</h6>
                                    </button>
                                    <button type="button"
                                        class="btn btn-primary btnAceptar col-lg-5 col-md-5 col-10 mt-3"
                                        onclick="openPassword()">
                                        <h6 class="open-sans-bold p-0 m-0 z-3">Cambiar contraseña</h6>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor-imagen col-lg-5 col-md-0 col-0 d-flex justify-content-end align-items-end">
                <img src="../../recursos/imagenes/img-usuario/img-woman-2.svg" class="d-none d-lg-block"> <!-- Imagen decorativa (mujer) -->
            </div>
            <!-- Modal para cambiar contraseña -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content p-lg-5 p-1 p-md-4 pb-0 pb-lg-3 text-center">
                        <form id="saveForm" class="needs-validation" novalidate>
                            <div class="modal-body row justify-content-center">
                                <div class="content-add-info col-md-7">
                                    <!-- Input para contraseña actual -->
                                    <div class="form-floating mb-0 p-0">
                                        <input type="password" class="form-control" id="input_contra_actual"
                                            name="input_contra_actual" placeholder="Contraseña actual" required>
                                        <label for="input_contra_actual">Contraseña actual</label>
                                        <div class="invalid-feedback">Por favor ingresa la contraseña actual.</div>
                                    </div>
                                </div>
                                <div class="content-add-info col-md-7">
                                    <!-- Input para nueva contraseña -->
                                    <div class="form-floating mb-0 p-0">
                                        <input type="password" class="form-control" id="input_contra"
                                            name="input_contra" placeholder="Nueva contraseña" required>
                                        <label for="input_contra">Nueva contraseña</label>
                                        <div class="invalid-feedback">Por favor ingresa la nueva contraseña.</div>
                                    </div>
                                </div>
                                <div class="content-add-info col-md-7">
                                    <!-- Input para repetir nueva contraseña -->
                                    <div class="form-floating mb-0 p-0">
                                        <input type="password" class="form-control" id="input_repetircontra"
                                            name="input_repetircontra" placeholder="Repetir contraseña" required>
                                        <label for="input_repetircontra">Repetir contraseña</label>
                                        <div class="invalid-feedback">Por favor repite la nueva contraseña.</div>
                                    </div>
                                </div>
                            </div>
                            <!-- Botones del modal -->
                            <div class="modal-footer justify-content-center">
                                <button type="button" class="btn btn-secondary btnCancel me-lg-5 me-3 me-md-5"
                                    onclick="openClose()">Cancelar</button>
                                <button type="submit"
                                    class="btn btn-primary btnSave me-lg-5 me-3 me-md-5">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Scripts de Bootstrap y otros scripts personalizados -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../../controlador/utilidades/privado.js"></script>
    <script type="text/javascript" src="../../controlador/privado/usuario.js"></script>
    <script type="text/javascript" src="../../controlador/utilidades/components.js"></script>
</body>

</html>
