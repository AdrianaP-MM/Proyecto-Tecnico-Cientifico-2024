<!DOCTYPE html>
<!-- Declaración del idioma para el documento -->
<html lang="es">

<head>
    <!-- Título del documento -->
    <title>Automóviles - DARG</title> <!--Cambiarlo por el titulo de la página en cuestion-->

    <!-- Metadatos de la página web -->
    <meta charset="utf-8">
    <meta name="author" content="DARG_Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- *IMPORTACIÓN DE RECURSOS EXTERNOS -->
    <!-- Llamada al icono de la página web -->
    <link type="image/png" rel="icon" href="../../recursos/imagenes/icons/auto_icon.svg">

    <!-- *Llamada a las hojas de estilos del framework (BOOSTRAP) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <!-- *Llamada a las hojas de estilos del sidebar de filtros-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- *Llamada a las hojas de estilos propios de css (CREADOS)-->
    <!--Cambiarlo por el css de la página en cuestion-->
    <link href="../../recursos/estilos/fuentes.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->
    <link href="../../recursos/estilos/privado/plantilla.css" rel="stylesheet"> <!--Dejarlo NOQUITAR-->


    <!-- *Llamada a las hojas de estilos del DatePicker-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <link href="../../recursos/estilos/privado/automoviles.css" rel="stylesheet">
</head>

<body>
    <!-- *Contenido principal del documento -->
    <main class="open">
        <div class="container-fluid p-0 d-flex h-100">
            <div id="bdSidebar"
                class="d-flex flex-column flex-shrink-0 p-3 pt-5 text-black offcanvas-md offcanvas-start col-12 col-lg-3 col-md-4"
                data-bs-toggle="offcanvas"> <!-- Contenedor del menu lateral (filtros) -->
                <div class="sidebar-header"> <!-- Contenedor del header del menu lateral (filtros) -->
                    <div class="input-group search shadow-sm" data-bs-toggle="popover" data-bs-trigger="hover focus"
                        data-bs-content="Buscador habilitado para: placa de los automóviles">
                        <!-- Contenedor del los input de entrada -->
                        <input type="text" class="form-control search" placeholder="Buscar..." name="input_buscar"
                            id="input_buscar" maxlength="50" onkeydown="if (event.keyCode === 13) search()"
                            autocomplete="off">
                        <button type="button" class="btn btn-outline"><i class="bi-search"><img
                                    src="../../recursos/imagenes/icons/icon-search.svg"></i></button>
                    </div>

                    <div class="d-flex justify-content-center d-flex align-items-baseline">
                        <img src="../../recursos/imagenes/icons/carIcon1.svg" width="25px" height="25px">
                        <h3 class="px-3 open-sans-bold">Filtros</h3>
                        <a href="#" class="text-black d-md-none" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                            <h3 class="open-sans-bold">X</h3>
                        </a>
                    </div>

                    <div class="d-flex justify-content-center flex-wrap align-content-center col-12" id="asd">
                        <button class="btn btnMarcas col-lg-6  col-md-10 col-12 mt-2" onclick="openCRUDMarcas()">
                            <p class="open-sans-light p-0 m-0">Ver marcas</p>
                        </button>

                    </div>

                </div>
                <hr>
                <div class="sidebar-body"> <!-- Contedor del cuerpo de los filtros-->
                    <ul class="list-unstyled ps-0 cursor-hover "> <!-- Lista no ordenada de los filtros-->
                        <!--TODO ----------------------------ELEMENTO MARCAS----------------------------------->
                        <li class="mb-1 cursor-hover d-flex flex-column align-items-center">
                            <button class="btn btn-toggle rounded pointer-hover collapsed dropdown-btn py-0 boton"
                                data-bs-toggle="collapse" data-bs-target="#Marcas" aria-expanded="false"
                                onclick="rotarImagen('img1')">
                                <span class="d-flex justify-content-between align-items-center">
                                    <h5 class="open-sans-semibold m-0 p-0 ms-2">
                                        Marcas de autos
                                    </h5> <img src="../../recursos/imagenes/icons/icon-dropdown.svg" id="img1"
                                        class="imagen">
                                </span>
                            </button>
                            <div class="collapse col-11 marcasA position-relative mt-3" id="Marcas">
                                <div class="" id="contenedor-marcas">
                                    <ul class="list-group contenedor-checkbox d-flex flex-column align-items-start"
                                        id="filtroMarcas">
                                    </ul>
                                </div>
                            </div>
                        </li>

                        <!--TODO ----------------------------ELEMENTO TIPOS----------------------------------->
                        <hr>
                        <li class="mb-1 cursor-hover d-flex flex-column align-items-center">
                            <button class="btn btn-toggle rounded pointer-hover collapsed dropdown-btn py-0 boton"
                                data-bs-toggle="collapse" data-bs-target="#Tipos" aria-expanded="false"
                                onclick="rotarImagen('img3')">
                                <span class="d-flex justify-content-between align-items-center">
                                    <h5 class="open-sans-semibold m-0 p-0 ms-2">
                                        Tipos de autos
                                    </h5>
                                    <img src="../../recursos/imagenes/icons/icon-dropdown.svg" id="img3" class="imagen">
                                </span>
                            </button>
                            <div class="collapse col-11 mt-3" id="Tipos">
                                <ul class="list-group contenedor-checkbox" id="filtroTipos">
                                </ul>
                            </div>
                        </li>
                        <hr>
                        <!--TODO ----------------------------ELEMENTO FECHA DE FABRICACIÓN----------------------------------->
                        <li class="mb-1 cursor-hover d-flex flex-column align-items-center">
                            <button class="btn btn-toggle rounded pointer-hover collapsed dropdown-btn py-0 boton"
                                data-bs-toggle="collapse" data-bs-target="#FechaFab" aria-expanded="false"
                                onclick="rotarImagen('img4')">
                                <span class="d-flex justify-content-between align-items-center">
                                    <h5 class="open-sans-semibold m-0 p-0 ms-2">
                                        Fecha de fabricación
                                    </h5>
                                    <img src="../../recursos/imagenes/icons/icon-dropdown.svg" id="img4" class="imagen">
                                </span>
                            </button>
                            <div class="collapse col-11 mt-3" id="FechaFab">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="input_fecha_auto_filtro"
                                        name="input_fecha_auto_filtro" required placeholder="..." minlength="4"
                                        maxlength="4" autocomplete="off"
                                        onkeydown="if (event.keyCode === 13) fillTableFiltroFecha()">
                                    <label for="input_fecha_auto_filtro">Fecha de fabricacion</label>
                                    <span id="ERROR-FECHA-FILTRO" class="text-danger"></span>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <div class="d-flex mt-0 align-items-center gap-2 hvr-icon-grow-rotate divReload"
                        onclick="reload();">
                        <i class="hvr-icon">
                            <img src="../../recursos/imagenes/img_clientes/reload.svg" class="img">
                        </i>
                        <p class="m-0 p-0 open-sans-light-italic tituloIcon">Refrescar</p>
                    </div>
                </div>
            </div>
            <!-- TODO -----------------------------------CUERPO----------------------------------->
            <div class="flex-fill col-12">
                <!--Contenedor del boton para abrir los filtros colapsados-->
                <div class="p-2 d-md-none d-flex text-white btnSlBg">
                    <a href="#" class="text-white" data-bs-toggle="offcanvas" data-bs-target="#bdSidebar">
                        <i class="fa-solid fa-bars"></i>
                    </a>
                    <h5 class="open-sans-bold text-white mx-3">
                        Filtros
                    </h5>
                </div>
                <!--Contenedor total del cuerpo de la página-->
                <div class="contenedor-total-cards col-12" id="tableBody">
                    <div class="add-auto-card d-flex align-items-center justify-content-center">
                        <img src="../../recursos/imagenes/icons/add.svg" class="hvr-grow" onclick="openCreate()">
                    </div>
                </div>
            </div>
        </div>

        <!--TODO -------------------------------MODAL ADD---------------------->
        <!-- Contenedor del modal de agregar automovil-->
        <div class="modal fade maxHeight" id="saveModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <!-- Contenedor del modal dialog-->
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content p-lg-5 p-1 p-md-4 pb-0 pb-lg-3">
                    <div class="modal-body">
                        <form id="saveForm" class="needs-validation" novalidate autocomplete="off">
                            <div class="row">
                                <div
                                    class="content-add-img col-md-5 d-flex flex-column justify-content-center align-items-center">
                                    <h6>Imagen del automóvil</h6>
                                    <img id="selectedImageF" class="sizeCard col-10"
                                        src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
                                        alt="example placeholder" />
                                    <button type="button"
                                        class="btn btn-primary btnFogot col-8 col-lg-6 open-sans-regular">
                                        <label class="form-label text-white m-1" for="customFile2">Seleccionar
                                            imagen</label>
                                    </button>
                                    <input type="file" class="form-control d-none" id="customFile2"
                                        name="customFile2" />
                                </div>

                                <!-- Contenedor de la derecha, información del automóvil-->
                                <div class="content-add-info col-md-7">
                                    <input type="number" id="idAuto" name="idAuto" class="invisible position-absolute">
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="input_modelo_auto"
                                                name="input_modelo_auto" required placeholder="..." required
                                                minlength="10" maxlength="50" autocomplete="off">
                                            <label for="input_modelo_auto">Modelo</label>
                                            <span id="ERROR-MODELO-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <label for="input_tipo_auto"
                                                class="form-label px-2 pt-1 p-0 m-0">Tipo</label>
                                            <select id="input_tipo_auto" name="input_tipo_auto" type="text"
                                                class="form-select" required autocomplete="off"></select>
                                            <span id="ERROR-TIPO-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="input_fecha_auto"
                                                name="input_fecha_auto" required placeholder="..." minlength="4"
                                                maxlength="4" autocomplete="off">
                                            <label for="input_fecha_auto">Fecha de fabricacion</label>
                                            <span id="ERROR-FECHA-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <label for="input_color_auto"
                                                class="form-label px-2 pt-1 p-0 m-0">Color</label>
                                            <select id="input_color_auto" name="input_color_auto" type="text"
                                                class="form-select" required autocomplete="off">
                                                <option value>Seleccione un color</option>
                                                <option value="Rojo">Rojo</option>
                                                <option value="Azul">Azul</option>
                                                <option value="Gris">Gris</option>
                                                <option value="Blanco">Blanco</option>
                                                <option value="Negro">Negro</option>
                                                <option value="Amarillo">Amarillo</option>
                                                <option value="Verde">Verde</option>
                                                <option value="Anaranjado">Anaranjado</option>
                                                <option value="Tornasol">Tornasol</option>
                                                <option value="Plata">Plata</option>
                                                <option value="Otro">Otro</option>
                                            </select>
                                            <span id="ERROR-COLOR-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" id="input_placa" name="input_placa"
                                                required placeholder="..." minlength="9" maxlength="12"
                                                autocomplete="off">
                                            <label for="input_placa">Placa</label>
                                            <span id="ERROR-PLACA-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <label for="input_marca_auto"
                                                class="form-label px-2 pt-1 p-0 m-0">Marca</label>
                                            <select id="input_marca_auto" name="input_marca_auto" type="text"
                                                class="form-select" required autocomplete="off"></select>
                                            <span id="ERROR-MARCA-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                    <input type="hidden" id="input_duiP" name="input_duiP">
                                    <div class="mb-3">
                                        <div class="form-floating">
                                            <input id="label_dui" name="label_dui" type="text" class="form-control"
                                                placeholder="DUI" required minlength="10" maxlength="10"
                                                autocomplete="off">
                                            <label for="label_dui" class="form-label">DUI</label>
                                            <span id="ERROR-DUI-ADD" class="text-danger"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Contenedor del footer del modal (contenedor de los botones)-->
                            <div class="modal-footer d-flex justify-content-center align-items-center col-12 mt-4">
                                <button type="button" class="btn btn-light btnCancel me-lg-5 me-3 me-md-5"
                                    onclick="openClose()">Cancelar</button>
                                <button type="submit"
                                    class="btn btn-primary btnSave me-lg-5 me-3 me-md-5">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--Modal para administrar marcas-->
        <div class="modal fade maxHeight" id="marcasModal" data-bs-backdrop="static" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <!-- Contenedor del modal dialog-->
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <!-- Contenedor del modal content-->
                <div class="modal-content d-flex justify-content-center p-lg-5 p-1 p-md-4 pb-0 pb-lg-3">
                    <!-- Contenedor del modal body-->
                    <div class="modal-body column">
                        <!-- Formulario de guardado (separado del buscador) -->
                        <form id="saveFormMarcas" class="needs-validation" novalidate autocomplete="off">
                            <!-- Contenedor de la derecha, información del automóvil-->
                            <div class="content-add-info2">
                                <input type="number" id="input_id_marca_automovil" name="input_id_marca_automovil"
                                    class="invisible d-none" inert>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="input_marca_automovil"
                                        name="input_marca_automovil" max="50" required placeholder="..."
                                        autocomplete="off">
                                    <label for="input_marca_automovil">Marca</label>
                                    <span id="ERROR-MARCA" class="text-danger"></span>
                                </div>
                            </div>
                            <!-- Tabla de marcas y buscador -->
                            <div class="containerTabla mt-3">
                                <!-- Buscador separado del formulario principal -->
                                <div class="input-group mb-3 shadow-sm buscador" data-bs-toggle="popover"
                                    data-bs-trigger="hover focus"
                                    data-bs-content="Buscador habilitado para: nombre de la marca"> <!--Buscador-->
                                    <input type="text" name="searchMarca" class="form-control search"
                                        placeholder="Buscar..." aria-label="Buscar..." aria-describedby="basic-addon2"
                                        required id="searchMarca" autocomplete="off">
                                    <div>
                                        <button type="button" onclick="searchMarcas()" class="btn btn-outline"
                                            id="searchInput">
                                            <i class="bi-search"><img
                                                    src="../../recursos/imagenes/icons/icon-search.svg"
                                                    alt="search icon"></i>
                                        </button>
                                    </div>
                                </div>
                                <!-- Tabla -->
                                <div class="table-responsive">
                                    <table class="table table-bordered" id="tablaMarcas">
                                        <thead>
                                            <tr>
                                                <th>ID Marca</th>
                                                <th>Nombre</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tablaMarcasRows">
                                            <tr onclick="selectMarca(1, 'Marca Ejemplo 1')">
                                                <td>1</td>
                                                <td>Marca Ejemplo 1</td>
                                            </tr>
                                            <tr onclick="selectMarca(2, 'Marca Ejemplo 2')">
                                                <td>2</td>
                                                <td>Marca Ejemplo 2</td>
                                            </tr>
                                            <!-- Agrega más filas según sea necesario -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- Contenedor del footer del modal (contenedor de los botones)-->
                            <div class="modal-footer d-flex justify-content-center align-items-center col-12 mt-5">
                                <button type="button" class="btn btn-secondary btnCancel2 mx-5"
                                    onclick="openDeleteMarca()">Eliminar</button>
                                <button type="button" class="btn btn-light btnCancel me-lg-5 me-3 me-md-5"
                                    onclick="openCloseCRUDMarcas()">Cancelar</button>
                                <button type="submit"
                                    class="btn btn-primary btnSave me-lg-5 me-3 me-md-5">Aceptar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery (necesario para jQuery UI) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- jQuery UI para la funcionalidad de autocompletado -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- *Llamada a las hojas de estilos del framework e iconos -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--*Libreria de mensajes-->

    <script type="text/javascript" src="../../controlador/utilidades/privado.js"></script> <!--Dejarlo NOQUITAR-->
    <!-- *Llamada al controlador de la página web -->
    <script type="text/javascript" src="../../controlador/privado/automoviles.js"></script>

    <script type="text/javascript" src="../../controlador/utilidades/components.js"></script>

</body>

</html>
